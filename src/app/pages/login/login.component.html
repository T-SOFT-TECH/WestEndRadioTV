<div class="min-h-screen flex items-center justify-center relative">
  <!-- Background -->
  <div class="absolute inset-0">
    <img src="https://images.unsplash.com/photo-1609092334626-5645c3444d78?q=80&w=2070"
         alt="Background"
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-b from-background-dark/95 via-background-dark/90 to-background-dark/95 backdrop-blur-sm"></div>
  </div>

  <!-- Login Container -->
  <div class="relative w-full max-w-md px-6 py-12 md:px-8">
    <div class="bg-background-surface/50 backdrop-blur-md rounded-2xl border border-white/5 p-8">
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-white">WestEnd Radio TV</h1>
        <p class="text-text-secondary mt-2">Admin Dashboard</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6" autoAnimate>
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-text-secondary mb-2">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
              </svg>
            </div>
            <input type="email"
                   formControlName="email"
                   autocomplete="username"
                   class="w-full pl-12 pr-4 py-3 bg-background-dark/50 border border-white/10 rounded-xl
                              text-white placeholder:text-text-secondary/50 focus:outline-none focus:border-primary-500
                              transition-colors"
                   placeholder="Enter your email">
          </div>
          @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
            <p class="mt-1 text-sm text-status-error">Please enter a valid email address</p>
          }
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-text-secondary mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"/>
              </svg>
            </div>
            <input [type]="showPassword ? 'text' : 'password'"
                   formControlName="password"
                   autocomplete="current-password"
                   class="w-full pl-12 pr-12 py-3 bg-background-dark/50 border border-white/10 rounded-xl
                              text-white placeholder:text-text-secondary/50 focus:outline-none focus:border-primary-500
                              transition-colors"
                   placeholder="Enter your password" >
            <button type="button"
                    (click)="togglePassword()"
                    class="absolute inset-y-0 right-0 pr-4 flex items-center">
              <svg class="h-5 w-5 text-text-secondary"
                   [class.hidden]="showPassword"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <svg class="h-5 w-5 text-text-secondary"
                   [class.hidden]="!showPassword"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"/>
              </svg>
            </button>
          </div>
          @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
            <p class="mt-1 text-sm text-status-error">Password is required</p>
          }
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox"
                   formControlName="rememberMe"
                   class="w-4 h-4 bg-background-dark border border-white/10 rounded
                              text-primary-500 focus:ring-primary-500 focus:ring-offset-0">
            <span class="ml-2 text-sm text-text-secondary">Remember me</span>
          </label>
          <a href="#" class="text-sm text-primary-400 hover:text-primary-500">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                [disabled]="loginForm.invalid || isSubmitting()"
                class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 text-white rounded-xl
                           transition-colors disabled:opacity-50 disabled:cursor-not-allowed
                           flex items-center justify-center gap-2">
          @if (isSubmitting()) {
            <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
            </svg>
            <span>Signing in...</span>
          } @else {
            <span>Sign in</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
