<div class="min-h-screen flex items-center justify-center relative overflow-hidden bg-background-dark">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-4 -left-4 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl animate-blob"></div>
    <div class="absolute top-1/2 -right-4 w-96 h-96 bg-secondary-500/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-4 left-1/2 w-96 h-96 bg-primary-500/20 rounded-full blur-3xl animate-blob animation-delay-4000"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 text-center px-4">
    <!-- 404 Text -->
    <div class="relative">
      <h1 class="text-[150px] md:text-[200px] font-bold text-white leading-none tracking-tight glitch-text"
          data-text="404">
        404
      </h1>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full">
        <div class="h-px bg-gradient-to-r from-transparent via-primary-500 to-transparent w-full animate-slide-left"></div>
      </div>
    </div>

    <!-- Message -->
    <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">
      Oops! The frequency got lost.
    </h2>
    <p class="text-xl text-text-secondary mb-12 max-w-lg mx-auto">
      Looks like we're experiencing some technical difficulties.
      The page you're looking for has gone off the air.
    </p>

    <!-- Radio Wave Animation -->
    <div class="flex justify-center items-center gap-1 mb-12">
      @for (i of [1,2,3,4,5,6,7,8]; track i) {
        <div class="w-1 h-8 bg-primary-500 rounded-full animate-wave"
             [style.animation-delay]="i * 100 + 'ms'">
        </div>
      }
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-center gap-4">
      <a routerLink="/"
         class="px-8 py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-xl transition-colors inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Back to Home
      </a>
      <button (click)="goBack()"
              class="px-8 py-3 border border-primary-500/20 hover:border-primary-500 text-white rounded-xl transition-colors inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"/>
        </svg>
        Go Back
      </button>
    </div>
  </div>
</div>
