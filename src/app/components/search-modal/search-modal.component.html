<div class="fixed inset-0 bg-background-dark/80 backdrop-blur-sm z-50" autoAnimate>
  <div class="container mx-auto px-4 pt-20">
    <div class="max-w-3xl mx-auto" autoAnimate>
      <!-- Search Input -->
      <div class="relative">
        <input type="text"
               [formControl]="searchControl"
               placeholder="Search shows, news, events..."
               class="w-full px-6 py-4 bg-background-surface/50 border border-background-card/30 rounded-xl text-white text-lg placeholder:text-text-secondary/50 focus:outline-none focus:border-primary-500"
               (keydown.escape)="close()"
               #searchInput>
        <button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary hover:text-primary-400"
                (click)="close()">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Search Results -->
      @if (searchResults().length > 0) {
        <div class="mt-6 bg-background-surface/50 rounded-xl border border-background-card/30 divide-y divide-background-card/30" autoAnimate>
          @for (result of searchResults(); track result.id) {
            <a [routerLink]="[result.url]"
               (click)="navigateToResult(result.url)"
               class="flex items-center gap-4 p-4 hover:bg-background-card/20 transition-colors">
              @if (result.image) {
                <img [src]="result.image"
                     [alt]="result.title"
                     class="w-16 h-16 rounded-lg object-cover">
              }
              <div>
                <h3 class="text-white font-medium">{{result.title}}</h3>
                <p class="text-text-secondary text-sm">{{result.type}}</p>
              </div>
            </a>
          }
        </div>
      }
    </div>
  </div>
</div>
