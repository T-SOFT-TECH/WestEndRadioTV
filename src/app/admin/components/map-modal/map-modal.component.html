<div class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center">
  <div class="bg-background-surface/95 backdrop-blur-sm rounded-xl border border-white/5 w-[90vw] max-w-7xl">
    <!-- Modal Header -->
    <div class="p-6 border-b border-white/5 flex items-center justify-between">
      <div>
        <h2 class="text-xl font-bold text-white">Listener Distribution</h2>
        <p class="text-text-secondary text-sm">Geographical view of {{ data.type === 'live' ? 'current' : 'history' }} listeners</p>
      </div>
      <button
        (click)="close()"
        class="p-2 hover:bg-white/5 rounded-lg transition-colors">
        <ng-icon
          name="heroX"
          class="w-5 h-5 text-text-secondary hover:text-white">
        </ng-icon>
      </button>
    </div>

    <!-- Map Container -->
    <div class="h-[80vh]">
      <app-listeners-map
        [listeners]="data.listeners"
        [mapType]="data.type">
      </app-listeners-map>
    </div>
  </div>
</div>
